        <h1 style="background-color:#000044;color:white">&nbsp;常见问题</h1>
        <p>这些只是您在使用该应用程序时可能会出现的几个问题，这些问题基于常见且有时会重复出现的问题。</p>

        <hr/>

        <h3><font color="#000044">为什么无法连接到机器人？</font></h3>
        <p>虽然这似乎是一个简单的问题，但您无法连接的原因有很多。 在进行进一步询问之前，请检查以下所有可能性。</p>

        <h5><font color="#000044">您连接到正确的 Wi-Fi 了吗？</font></h5>
        <p>这应该相对容易检查。 确保您的设备和计算机连接到同一网络。 否则你将无法连接到机器人。</p>

        <h5><font color="#000044">你输入正确的IP地址吗？</font></h5>
        <p>请确保输入机器人的IP地址。</p>

        <hr/>

        <h3><font color="#000044">为什么我看不到视图？</font></h3>
        <p>如果其中一个视图未绘制，这可能表明您没有收到与该视图关联的主题的消息。检查您的机器人并确保它正在向所有必需的主题发布消息。</p>
