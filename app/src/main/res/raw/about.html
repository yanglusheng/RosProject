        <p>我们的目标是开发一个 Android 应用程序来与机器人操作系统 (ROS) 机器人交互。
        该应用程序处理来自机器人上各种传感器的数据，并以易于理解的方式显示信息，以可视化来自机器人传感器的数据。</p>
