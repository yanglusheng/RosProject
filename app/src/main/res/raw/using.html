        <h1 style="background-color:#000044;color:white">&nbsp;使用</h1>
        <p>连接后，可以选择多种界面和控制模式来操作机器人。</p>

        <hr/>

        <h3><font color="#000044">控制机器人</font></h3>
        <p>移动机器人有几种控制方案，可以通过单击菜单栏屏幕右上角的三个点来选择。</p>

        <h5><font color="#000044">操纵杆模式</font></h5>
        <p>在此模式下，机器人可以通过屏幕右下角的操纵杆进行控制。</p>

        <h5><font color="#000044">倾斜模式</font></h5>
        <p>在此模式下，在带有加速度计的设备上，可以通过倾斜安卓设备来控制机器人。 向前或向后倾斜以向前或向后行驶，向左或向右转向。 点击操纵杆将重新校准倾斜传感器。</p>

        <h5><font color="#000044">按钮模式</font></h5>
        <p>在此模式下，可用通过前后左右四个按钮控制机器人运动。</p>
